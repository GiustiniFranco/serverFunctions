<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zelda Easter Egg Hunt</title>
    <link rel="shortcut icon" href="faviconGame.ico">
    <link rel="stylesheet" href="styleGame.css">
  </head>
  <body class="dark">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
	<div id="g_id_onload"
		data-client_id="277721302122-o78qhtgf3k18ebnh8sv0ke68g7b75b2k.apps.googleusercontent.com"
		data-context="signin"
		data-ux_mode="popup"
		data-callback="onSignIn"
		data-auto_select="true"
		data-auto_prompt="false">
	</div>
	<div class="g_id_signin"
		data-type="standard"
		data-shape="rectangular"
		data-theme="outline"
		data-text="signin_with"
		data-size="large"
		data-logo_alignment="left"
		style="display: none;position:absolute; left:50%;top:85%; transform:translate(-50%,-50%);">
	</div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      </div>
        <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script src="//cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb-min.js"></script>
    <script src="textsGame.js"></script>
    <script src="mainGame.js"></script>
	

  </body>
</html>
